<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="product">

        <div class="gallery">
            <img src="img/boy1.jpeg" id="productImg">

            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>

        <div class="details">
            <h1>Casual T Shirt</h1>
            <h2>$13.00</h2>
            <h3>37% OFF</h3>
            <p>Wrangler is an American manufacturer of jeans and other clothing items.</p>

            <form>
                <div class="size-select">
                    <p>Size</p>
                    <label><input type="radio" name="size"><span>S</span></label>
                    <label><input type="radio" name="size"><span>M</span></label>
                    <label><input type="radio" name="size"><span>L</span></label>
                    <label><input type="radio" name="size"><span>XL</span></label>
                    <label><input type="radio" name="size"><span>XXL</span></label>
                </div>

                <div class="color-select">
                    <p>Color</p>
                    <label><input type="radio" name="color"><span class="color-1"></span></label>
                    <label><input type="radio" name="color"><span class="color-2"></span></label>
                    <label><input type="radio" name="color"><span class="color-3"></span></label>
                    <label><input type="radio" name="color"><span class="color-4"></span></label>
                </div>

                <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" value="1" min="1">
                </div>

                <button type="button">Buy Now</button>
            </form>
        </div>

    </div>
</div>

<script src="new.js"></script>
</body>
</html>
